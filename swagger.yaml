openapi: '3.0.0'
info:
  version: 0.0.1
  title: Happay Developer Platform
  description: Happay developer platform APIs.  You can find out more about Happay at https://happay.in.
  termsOfService: https://happay.in/terms.html
  contact:
    name: Happay API Support
    url:  https://www.happay.in/support.html
tags:
  - name: Payment
    description: payment apis
  - name: Onboarding
  - name: Invoice
  - name: Financing
  - name: CMS
    description: complaint management system
  - name: Credit Debit Note

paths:
  /b2b/v1/payments/initiate:
    post:
      summary: Buyer req pay
      description: Buyer trying to pay an invoice
      tags:
        - Payment
      operationId: ReqPay
      parameters:
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/appId'
      requestBody:
        description: Data from V2
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                buyer_b2b_id:
                  type: string
                  pattern: "^[a-zA-Z0-9 _\\.]*$"
                  description: buyer b2b id
                  example: "buyer_b2b_id"
                supplier_b2b_id:
                  type: string
                  pattern: "^[a-zA-Z0-9 _\\.]*$"
                  description: supplier b2b id
                  example: "supplier_b2b_id"
                type:
                  type: string
                  enum: [ONPLATFORM, OFFPLATFORM]
                  description: type of payment
                mode:
                  type: string
                  enum: [INTERNET BANKING, DEBIT CARD, CREDIT CARD, IMPS, CASH, UPI, WALLET, NEFT, PREPAID CARD, ACCOUNT TRANSFER, CHEQUE]
                  description: payment mode
                utr:
                  type: string
                  pattern: "^[a-zA-Z0-9 _\\.]*$"
                  description: utr of payment
                  example: "HSBC234E3RY93HD3"
                # currency:
                #   type: string
                #   pattern: "^[a-zA-Z0-9 ]*$"
                #   description: currency
                invoices_payments_details:
                  type: array
                  items:
                    type: object
                    properties:
                      invoice_id:
                        type: string
                        pattern: "^[a-zA-Z0-9 _\\.]*$"
                        description: invoice id
                        example: "INV21e834739230w138ey"
                      # invoice_amount:
                      #   type: number
                      #   format: float
                      #   description: Total amount of invoice
                      payment_details:
                        type: object
                        properties:
                          invoice_payment_amount:
                            type: number
                            format: float
                            description: Total amount paid for an invoice
                            example: 100
                          invoice_net_paid_amount:
                            type: number
                            format: float
                            description: net amount paid for an invoice
                            example: 70
                          # invoice_net_adjustment_amount:
                          #   type: number
                          #   format: float
                          #   description: net adjustment amount paid for an invoice
                          #   example: 30
                          adjustment_details:
                            type: array
                            items:
                              type: object
                              properties:
                                adjusment_type:
                                  type: string
                                  enum: [ CREDIT NOTE AMOUNT, DEBIT NOTE AMOUNT, TDS DEDUCTION, ADVANCE ADJUSTMENT ]
                                value:
                                  type: number
                                  format: float
                                  example: 30
                                ref_number:
                                  type: string
                                  example: "ref_1234r8y473209138243"
                        required:
                          - invoice_payment_amount
                    #                       supplier_bank_account_details:
                    #                         type: object
                    #                         properties:
                    #                           masked_account_number:
                    #                             type: string
                    #                             pattern: "^[a-zA-Z0-9 _\\.]*$"
                    #                             description: last 4 digits of account number
                    #                           beneficiary_name:
                    #                             type: string
                    #                             pattern: "^[a-zA-Z0-9 _\\.]*$"
                    #                             description: beneficiary name
                    #                           ifsc:
                    #                             type: string
                    #                             pattern: "^[a-zA-Z0-9 _\\.]*$"
                    #                             description: IFSC of Vendor's account
                    #                           business_vpa:
                    #                             type: string
                    # #                            pattern: "^[a-zA-Z0-9 _\\.]*$"
                    #                             description: bank acc vpa
                    #                         required:
                    #                           - masked_account_number
                    #                           - beneficiary_name
                    #                           - ifsc
                    #                           - business_vpa
                    # required:
                    #   - invoice_id
                    #   - invoice_amount
                    #   - payment_details
                    #   - supplier_bank_account_details

              required:
                - buyer_b2b_id
                - supplier_b2b_id
                - type
                - mode
                - utr
                - currency
                - invoices_payments_details
      responses:
        200:
          description: Payment Info
          content:
            application/json:
              schema:
                type: object
                properties:
                  payment_id:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                  payment_status:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                  buyer_b2b_id:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                    description: buyer b2b id
                  supplier_b2b_id:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                    description: supplier b2b id
                  type:
                    type: string
                    enum: [ONPLATFORM, OFFPLATFORM]
                    description: type of payment
                  mode:
                    type: string
                    enum: [INTERNET BANKING, DEBIT CARD, CREDIT CARD, IMPS, CASH, UPI, WALLET, NEFT, PREPAID CARD, ACCOUNT TRANSFER, CHEQUE]
                    description: payment mode
                  utr:
                    type: string
                    pattern: "^[a-zA-Z0-9 ]*$"
                    description: utr of payment
                  currency:
                    type: string
                    pattern: "^[a-zA-Z0-9 ]*$"
                    description: currency
                  invoices_payments_details:
                    type: array
                    items:
                      type: object
                      properties:
                        invoice_id:
                          type: string
                          pattern: "^[a-zA-Z0-9 _\\.]*$"
                          description: invoice id
                        invoice_amount:
                          type: number
                          format: float
                          description: Total amount of invoice
                        current_status:
                          type: string
                          pattern: "^[a-zA-Z0-9 _\\.]*$"
                        new_status:
                          type: string
                          pattern: "^[a-zA-Z0-9 _\\.]*$"
                        payment_details:
                          type: object
                          properties:
                            invoice_payment_amount:
                              type: number
                              format: float
                              description: Total amount paid for an invoice
                            adjustment_details:
                              type: object
                              properties:
                                adjusment_type:
                                  type: string
                                  enum: [ CREDIT NOTE AMOUNT, DEBIT NOTE AMOUNT, TDS DEDUCTION, ADVANCE ADJUSTMENT ]
                                value:
                                  type: number
                                  format: float
                                ref_number:
                                  type: string
                                  pattern: "^[a-zA-Z0-9 _\\.]*$"
                        supplier_bank_account_details:
                          type: object
                          properties:
                            masked_account_number:
                              type: string
                              pattern: "^[a-zA-Z0-9 _\\.]*$"
                              description: last 4 digits of account number
                            beneficiary_name:
                              type: string
                              pattern: "^[a-zA-Z0-9 _\\.]*$"
                              description: beneficiary name
                            ifsc:
                              type: string
                              pattern: "^[a-zA-Z0-9 _\\.]*$"
                              description: IFSC of Vendor's account
                            business_vpa:
                              type: string
                              description: bank acc vpa

        400:
          description: unable to make req pay
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    example: "3ab43aa0-7187-44b1-8371-5fa448841da3"
                    description: request id
                  message:
                    type: string
                    example: "webhook not received from central unit"
                    description: error message
                  code:
                    type: string
                    example: "B2B010"
                    description: error code


  /b2b/v1/payments/confirm:
    post:
      summary: Supplier Payment Confirmation
      description: Supplier Offplatform Payment Confirmation
      tags:
        - Payment
      operationId: GetSupplierConfirmation
      parameters:
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/appId'
      requestBody:
        description: Data from V2
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                payment_id:
                  type: string
                  pattern: "^[a-zA-Z0-9 _\\.]*$"
                  description: matrix payment id
                  example: "PAY1298374r4e8189283"
                supplier_response:
                  type: string
                  enum: [ACCEPT, REJECT]
                supplier_remarks:
                  type: string
                  pattern: "^[a-zA-Z0-9 _\\.]*$"
                  example: "accepted the payment"
                # buyer_b2b_id:
                #   type: string
                #   pattern: "^[a-zA-Z0-9 _\\.]*$"
                # supplier_b2b_id:
                #   pattern: "^[a-zA-Z0-9 _\\.]*$"
                #   type: string
              required:
                # - buyer_b2b_id
                # - supplier_b2b_id
                - payment_id
                - supplier_response
                - supplier_remarks

      responses:
        200:
          description: Supplier payment confirmation
          content:
            application/json:
              schema:
                type: object
                properties:
                  payment_id:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                    description: matrix payment id
                  supplier_response:
                    type: string
                    enum: [ACCEPTED, REJECTED]
                  supplier_remarks:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                  buyer_b2b_id:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                  supplier_b2b_id:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                  response:
                    type: string
        400:
          description: unable to make req pay
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    example: "3ab43aa0-7187-44b1-8371-5fa448841da3"
                    description: request id
                  message:
                    type: string
                    example: "webhook not received from central unit"
                    description: error message
                  code:
                    type: string
                    example: "B2B010"
                    description: error code

