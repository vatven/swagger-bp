  /b2b/v1/invoice/supplier/status/change:
    post:
      summary: Supplier Invoice Status Change
      description: Supplier close, cancels or abandons the invoice
      tags:
        - Invoice
      operationId: SupplierInvoiceStatusChange
      parameters:
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/appId'
      requestBody:
        description: Data from V2
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                invoice_id:
                  type: string
                  pattern: "^[a-zA-Z0-9 _\\.]*$"
                  description: matrix invoice id
                  example: "INV214r4321w2234532"
                supplier_action:
                  type: string
                  enum: [CLOSE, CANCEL, ABANDON]
                supplier_remarks:
                  type: string
                  pattern: "^[a-zA-Z0-9 _\\.]*$"
                  example: "closing the invoice"

                # buyer_b2b_id:
                #   type: string
                #   pattern: "^[a-zA-Z0-9 _\\.]*$"
                # supplier_b2b_id:
                #   pattern: "^[a-zA-Z0-9 _\\.]*$"
                #   type: string
              required:
                - invoice_id
                - invoice_status

      responses:
        200:
          description: Supplier payment confirmation
          content:
            application/json:
              schema:
                type: object
                properties:
                  invoice_id:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                    description: matrix invoice id
                  current_status:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                  new_status:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                  invoice_status:
                    type: object
                    properties:
                      supplier_action:
                        type: string
                        enum: [CLOSE, CANCEL, ABANDON]
                      supplier_remarks:
                        type: string
                        pattern: "^[a-zA-Z0-9 _\\.]*$"
                      supplier_invoice_number:
                        type: string
                    required:
                      - supplier_action
                      - supplier_remarks
                      - supplier_invoice_number
                  buyer_b2b_id:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                  supplier_b2b_id:
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                    type: string
                required:
                  - buyer_b2b_id
                  - supplier_b2b_id
                  - invoice_id
                  - invoice_status
        400:
          description: unable to make req pay
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    example: "3ab43aa0-7187-44b1-8371-5fa448841da3"
                    description: request id
                  message:
                    type: string
                    example: "webhook not received from central unit"
                    description: error message
                  code:
                    type: string
                    example: "B2B010"
                    description: error code

