openapi: '3.0.0'
info:
  version: 0.0.1
  title: Happay Developer Platform
  description: Happay developer platform APIs.  You can find out more about Happay at https://happay.in.
  termsOfService: https://happay.in/terms.html
  contact:
    name: Happay API Support
    url:  https://www.happay.in/support.html
tags:
  - name: Payment
    description: payment apis
  - name: Onboarding
  - name: Tally Onboarding
  - name: Tally Invoice
  - name: Tally Payment
  - name: Invoice
  - name: Financing
  - name: CMS
    description: complaint management system
  - name: Credit Debit Note

paths:
  /b2b/v1/payments/{payment_id}/fetch:
    get:
      summary: Fetch Payment Status
      description: Retrieves the status and details of a B2B payment using the payment ID.
      operationId: FetchPayment
      tags:
        - Tally Payment
      parameters:
        - name: payment_id
          in: path
          required: true
          schema:
            type: string
          description: The unique ID of the payment to fetch.
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/appId'
        - $ref: '#/components/parameters/appToken'
      responses:
        '200':
          description: Successful response with payment details
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  status:
                    type: string
                    example: SUCCESS
                    enum: [ SUCCESS, FAILURE ]
                  code:
                    type: string
                  payment_id:
                    type: string
                    example: PMT1b9ed44cac814a249aeacd30d22437d0
                    minLength: 35
                    maxLength: 35
                    pattern: ^[P]{1}[M]{1}[T]{1}[A-Za-z0-9]{32,32}$
                  payment_status:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.\\@\\-]*$"
                    enum: [ SUCCESS, FAILURE ]
                  request_id:
                    type: string
                  buyer_b2b_id:
                    type: string
                    example: tatasteel_MH
                    minLength: 1
                    maxLength: 100
                    pattern: ^([^\"]){1,100}$
                  supplier_b2b_id:
                    type: string
                    example: sparrow_karnataka
                    minLength: 1
                    maxLength: 100
                    pattern: ^([^\"]){1,100}$
                  type:
                    type: string
                    example: OFFPLATFORM
                    enum: [ OFFPLATFORM, ONPLATFORM ]
                  mode:
                    type: string
                    example: INTERNET BANKING
                    enum: [INTERNET BANKING, DEBIT CARD, CREDIT CARD, IMPS, CASH, UPI, WALLET, NEFT, PREPAID CARD, ACCOUNT TRANSFER, CHEQUE]
                  utr:
                    type: string
                    example: uruwegfu43grefegu83r4gf3
                    minLength: 1
                    maxLength: 50
                    pattern: ^([^\"]){1,50}$
                  currency:
                    type: string
                    example: INR
                    enum: [ INR ]
                  additional_infos:
                    type: array
                    items:
                      type: object
                      required:
                        - name
                        - value
                      properties:
                        name:
                          type: string
                          minLength: 1
                          maxLength: 256
                          pattern: ^([^\"]){1,256}$
                        value:
                          type: string
                          minLength: 1
                          maxLength: 256
                          pattern: ^([^\"]){1,256}$
                  invoices_payments_details:
                    type: array
                    items:
                      type: object
                      properties:
                        invoice_id:
                          type: string
                          example: INVac4ca4350de34bf6b81afeee82b013ca
                          minLength: 35
                          maxLength: 35
                          pattern: ^[P]{1}[I]{1}[V]{1}[A-Za-z0-9]{32}|[I]{1}[N]{1}[V]{1}[A-Za-z0-9]{32,32}$
                        invoice_amount:
                          type: number
                          format: float
                          example: 10
                          minimum: 0
                          maximum: 999999999999.999
                        payment_details:
                          type: object
                          properties:
                            invoice_payment_amount:
                              type: number
                              format: float
                              example: 3
                              minimum: 0
                              maximum: 999999999999.999
                            invoice_net_paid_amount:
                              type: number
                              format: float
                              example: 3
                              minimum: 0
                              maximum: 999999999999.999
                            invoice_net_adjustment_amount:
                              type: number
                              format: float
                              example: 0
                              minimum: 0
                              maximum: 999999999999.999
                        supplier_bank_account_details:
                          type: object
                          properties:
                            masked_account_number:
                              type: string
                              minLength: 4
                              maxLength: 4
                              pattern: ^[a-zA-Z0-9]{4}$
                            ifsc:
                              type: string
                              minLength: 11
                              maxLength: 11
                              pattern: ^[a-zA-Z0-9]{11,11}$
                            beneficiary_name:
                              type: string
                              minLength: 1
                              maxLength: 256
                              pattern: ^([^\"]){1,256}$
                            business_vpa:
                              type: string
                              minLength: 1
                              maxLength: 256
                              pattern: ^([^\"]){1,256}$
                        current_status:
                          type: string
                          example: ACCEPTED
                          enum: [PARTIALLY PAID, ACCEPTED, ABANDONED]
                        new_status:
                          type: string
                          example: PAYMENT INITIATED
                          enum: [PAYMENT INITIATED, PARTIALLY PAID AND PAYMENT INITIATED, PARTIALLY PAID, FULLY PAID]

  /b2b/v1/payments/initiate:
    post:
      summary: Request Payment
      description: Initiates a payment request from buyer to supplier including invoice details and bank information.
      operationId: InitiatePayment
      tags:
        - Tally Payment
      parameters:
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/appId'
        - $ref: '#/components/parameters/appToken'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                buyer_b2b_id:
                  type: string
                  example: tatasteel_MH
                  minLength: 1
                  maxLength: 100
                  pattern: ^([^\"]){1,100}$
                payment_date_ts:
                  type: string
                  example: "2025-03-05T00:00:00Z"
                  minLength: 1
                  maxLength: 255
                supplier_b2b_id:
                  type: string
                  example: sparrow_karnataka
                  minLength: 1
                  maxLength: 100
                  pattern: ^([^\"]){1,100}$
                mode:
                  type: string
                  example: INTERNET BANKING
                  enum: [INTERNET BANKING, DEBIT CARD, CREDIT CARD, IMPS, CASH, UPI, WALLET, NEFT, PREPAID CARD, ACCOUNT TRANSFER, CHEQUE]
                type:
                  type: string
                  example: OFFPLATFORM
                  enum: [OFFPLATFORM, ONPLATFORM]
                currency:
                  type: string
                  example: INR
                  enum: [ INR ]
                utr:
                  type: string
                  example: uruwegfu43grejsdbcgu83r4gf3
                  minLength: 1
                  maxLength: 50
                  pattern: ^([^\"]){1,50}$
                additional_infos:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - value
                    properties:
                      name:
                        type: string
                        minLength: 1
                        maxLength: 256
                        pattern: ^([^\"]){1,256}$
                      value:
                        type: string
                        minLength: 1
                        maxLength: 256
                        pattern: ^([^\"]){1,256}$
                invoices_payments_details:
                  type: array
                  items:
                    type: object
                    required:
                      - invoice_id
                      - invoice_amount
                      - payment_details
                    properties:
                      invoice_id:
                        type: string
                        example: INV08801fc870084f9fb6baa39d0f391eb8
                        minLength: 35
                        maxLength: 35
                        pattern: ^[P]{1}[I]{1}[V]{1}[A-Za-z0-9]{32}|[I]{1}[N]{1}[V]{1}[A-Za-z0-9]{32,32}$
                      invoice_amount:
                        type: number
                        example: 10
                        minimum: 0
                        maximum: 999999999999.999
                      payment_details:
                        type: object
                        required:
                          - invoice_net_paid_amount
                          - invoice_net_adjustment_amount
                          - invoice_payment_amount
                        properties:
                          invoice_net_paid_amount:
                            type: number
                            example: 1
                            minimum: 0
                            maximum: 999999999999.999
                          invoice_net_adjustment_amount:
                            type: number
                            example: 3
                            minimum: 0
                            maximum: 999999999999.999
                          adjustment_details:
                            type: array
                            items:
                              type: object
                              properties:
                                adjusment_type:
                                  type: string
                                  example: CREDIT NOTE AMOUNT
                                  enum: [CREDIT NOTE AMOUNT, DEBIT NOTE AMOUNT, TDS DEDUCTION, ADVANCE ADJUSTMENT]
                                value:
                                  type: number
                                  example: 3
                                  minimum: 0
                                  maximum: 999999999999.999
                                ref_number:
                                  type: string
                                  example: CDN10af028994c9469c8b35b3f825a62f47
                                  minLength: 1
                                  maxLength: 50
                                  pattern: ^([^\"]){1,50}$
                          invoice_payment_amount:
                            type: number
                            example: 4
                            minimum: 0
                            maximum: 999999999999.999
                          payment_id:
                            type: string
                            example: ppasdkpsxjdcnknchueinc
                      supplier_bank_account_details:
                        type: object
                        required:
                          - masked_account_number
                          - ifsc
                          - beneficiary_name
                          - business_vpa
                        properties:
                          masked_account_number:
                            type: string
                            example: 5702
                            minLength: 4
                            maxLength: 4
                            pattern: ^[a-zA-Z0-9]{4}$
                          ifsc:
                            type: string
                            example: SBIN0030422
                            minLength: 11
                            maxLength: 11
                            pattern: ^[a-zA-Z0-9]{11,11}$
                          beneficiary_name:
                            type: string
                            example: VA Tech Ventures Private Limited
                            minLength: 1
                            maxLength: 256
                            pattern: ^([^\"]){1,256}$
                          business_vpa:
                            type: string
                            example: AAECSBIN57021
                            minLength: 1
                            maxLength: 256
                            pattern: ^([^\"]){1,256}$

              required:
                - buyer_b2b_id
                - supplier_b2b_id
                - type
                - mode
                - utr
                - currency
                - invoices_payments_details
      responses:
        200:
          description: Payment Info
          content:
            application/json:
              schema:
                type: object
                properties:
                  payment_id:
                    type: string
                    minLength: 35
                    maxLength: 35
                    pattern: ^[P]{1}[I]{1}[V]{1}[A-Za-z0-9]{32}|[I]{1}[N]{1}[V]{1}[A-Za-z0-9]{32,32}$
                  payment_status:
                    type: string
                    pattern: "^[a-zA-Z0-9 _\\.]*$"
                    enum: [ SUCCESS, FAILURE ]
                  buyer_b2b_id:
                    type: string
                    example: tatasteel_MH
                    minLength: 1
                    maxLength: 100
                    pattern: ^([^\"]){1,100}$
                  payment_date_ts:
                    type: string
                    example: "2025-03-05T00:00:00Z"
                    minLength: 1
                    maxLength: 255
                  supplier_b2b_id:
                    type: string
                    example: sparrow_karnataka
                    minLength: 1
                    maxLength: 100
                    pattern: ^([^\"]){1,100}$
                  mode:
                    type: string
                    example: INTERNET BANKING
                    enum: [ INTERNET BANKING, DEBIT CARD, CREDIT CARD, IMPS, CASH, UPI, WALLET, NEFT, PREPAID CARD, ACCOUNT TRANSFER, CHEQUE ]
                  type:
                    type: string
                    example: OFFPLATFORM
                    enum: [ OFFPLATFORM, ONPLATFORM ]
                  currency:
                    type: string
                    example: INR
                    enum: [ INR ]
                  utr:
                    type: string
                    example: uruwegfu43grejsdbcgu83r4gf3
                    minLength: 1
                    maxLength: 50
                    pattern: ^([^\"]){1,50}$
                  invoices_payments_details:
                    type: array
                    items:
                      type: object
                      required:
                        - invoice_id
                        - invoice_amount
                        - payment_details
                      properties:
                        invoice_id:
                          type: string
                          example: INV08801fc870084f9fb6baa39d0f391eb8
                          minLength: 35
                          maxLength: 35
                          pattern: ^[P]{1}[I]{1}[V]{1}[A-Za-z0-9]{32}|[I]{1}[N]{1}[V]{1}[A-Za-z0-9]{32,32}$
                        invoice_amount:
                          type: number
                          example: 10
                          minimum: 0
                          maximum: 999999999999.999
                        payment_details:
                          type: object
                          required:
                            - invoice_net_paid_amount
                            - invoice_net_adjustment_amount
                            - invoice_payment_amount
                          properties:
                            invoice_net_paid_amount:
                              type: number
                              example: 1
                              minimum: 0
                              maximum: 999999999999.999
                            invoice_net_adjustment_amount:
                              type: number
                              example: 3
                              minimum: 0
                              maximum: 999999999999.999
                            adjustment_details:
                              type: array
                              items:
                                type: object
                                properties:
                                  adjusment_type:
                                    type: string
                                    example: CREDIT NOTE AMOUNT
                                    enum: [ CREDIT NOTE AMOUNT, DEBIT NOTE AMOUNT, TDS DEDUCTION, ADVANCE ADJUSTMENT ]
                                  value:
                                    type: number
                                    example: 3
                                    minimum: 0
                                    maximum: 999999999999.999
                                  ref_number:
                                    type: string
                                    example: CDN10af028994c9469c8b35b3f825a62f47
                                    minLength: 1
                                    maxLength: 50
                                    pattern: ^([^\"]){1,50}$
                            invoice_payment_amount:
                              type: number
                              example: 4
                              minimum: 0
                              maximum: 999999999999.999
                            payment_id:
                              type: string
                              example: ppasdkpsxjdcnknchueinc
                        supplier_bank_account_details:
                          type: object
                          required:
                            - masked_account_number
                            - ifsc
                            - beneficiary_name
                            - business_vpa
                          properties:
                            masked_account_number:
                              type: string
                              example: 5702
                              minLength: 4
                              maxLength: 4
                              pattern: ^[a-zA-Z0-9]{4}$
                            ifsc:
                              type: string
                              example: SBIN0030422
                              minLength: 11
                              maxLength: 11
                              pattern: ^[a-zA-Z0-9]{11,11}$
                            beneficiary_name:
                              type: string
                              example: VA Tech Ventures Private Limited
                              minLength: 1
                              maxLength: 256
                              pattern: ^([^\"]){1,256}$
                            business_vpa:
                              type: string
                              example: AAECSBIN57021
                              minLength: 1
                              maxLength: 256
                              pattern: ^([^\"]){1,256}$

        400:
          description: unable to make req pay
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    example: "3ab43aa0-7187-44b1-8371-5fa448841da3"
                    description: request id
                  message:
                    type: string
                    example: "webhook not received from central unit"
                    description: error message
                  code:
                    type: string
                    example: "B2B010"
                    description: error code


  /b2b/v1/payments/confirm:
    post:
      summary: Supplier Payment Confirmation
      description: Supplier Offplatform Payment Confirmation
      tags:
        - Tally Payment
      operationId: GetSupplierConfirmation
      parameters:
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/appId'
        - $ref: '#/components/parameters/appToken'
      requestBody:
        description: Data from V2
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                payment_id:
                  type: string
                  minLength: 35
                  maxLength: 35
                  pattern: ^[P]{1}[I]{1}[V]{1}[A-Za-z0-9]{32}|[I]{1}[N]{1}[V]{1}[A-Za-z0-9]{32,32}$
                supplier_response:
                  type: string
                  enum: [ACCEPT, REJECT]
                supplier_remarks:
                  type: string
                  example: "accepted the payment"
                  minLength: 1
                  maxLength: 100
                  pattern: ^([^\"]){1,100}$
                buyer_b2b_id:
                  type: string
                  example: tatasteel_MH
                  minLength: 1
                  maxLength: 100
                  pattern: ^([^\"]){1,100}$
                supplier_b2b_id:
                  type: string
                  example: sparrow_karnataka
                  minLength: 1
                  maxLength: 100
                  pattern: ^([^\"]){1,100}$
              required:
                # - buyer_b2b_id
                # - supplier_b2b_id
                - payment_id
                - supplier_response
                - supplier_remarks

      responses:
        200:
          description: Supplier payment confirmation
          content:
            application/json:
              schema:
                type: object
                properties:
                  payment_id:
                    type: string
                    minLength: 35
                    maxLength: 35
                    pattern: ^[P]{1}[I]{1}[V]{1}[A-Za-z0-9]{32}|[I]{1}[N]{1}[V]{1}[A-Za-z0-9]{32,32}$
                  supplier_response:
                    type: string
                    enum: [ ACCEPT, REJECT ]
                  supplier_remarks:
                    type: string
                    example: "accepted the payment"
                    minLength: 1
                    maxLength: 100
                    pattern: ^([^\"]){1,100}$
                  buyer_b2b_id:
                    type: string
                    example: tatasteel_MH
                    minLength: 1
                    maxLength: 100
                    pattern: ^([^\"]){1,100}$
                  supplier_b2b_id:
                    type: string
                    example: sparrow_karnataka
                    minLength: 1
                    maxLength: 100
                    pattern: ^([^\"]){1,100}$
                  status:
                    type: string
                    enum: [SUCCESS, FAILURE]
                  msg:
                    type: string
                  code:
                    type: string

        400:
          description: unable to make req pay
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    example: "3ab43aa0-7187-44b1-8371-5fa448841da3"
                    description: request id
                  message:
                    type: string
                    example: "webhook not received from central unit"
                    description: error message
                  code:
                    type: string
                    example: "B2B010"
                    description: error code

  /b2b/v1/invoice/{invoice_id}/fetch:
    get:
      summary: Fetch Invoice Details
      description: Retrieves the full details of a B2B invoice using its unique invoice ID.
      operationId: FetchInvoiceDetails
      tags:
        - Tally Invoice
      parameters:
        - name: invoice_id
          in: path
          required: true
          schema:
            type: string
          description: The unique ID of the invoice to fetch.
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/appId'
        - $ref: '#/components/parameters/appToken'
      responses:
        '200':
          description: Successful response with invoice details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                    enum: [ SUCCESS, FAILURE ]
                  msg:
                    type: string
                    example: ""
                  code:
                    type: string
                    example: ""
                  invoice_status:
                    type: string
                    example: SENT TO BUYER
                    enum: [ CREATED, SENT TO BUYER, ACCEPTED, REJECTED, UNDER REVIEW, CANCELLED, PARTIALLY PAID, FULLY PAID, CLOSED, ABANDONED, PAYMENT INITIATED, PARTIALLY PAID AND PAYMENT INITIATED ]
                  supplier_invoice_number:
                    type: string
                    example: e13a6955-072f-454f-bf9c-8dfb969dee2b
                    minLength: 1
                    maxLength: 50
                  einvoice:
                    type: object
                    properties:
                      irn:
                        type: string
                        example: irnewdhbcebrfihcopwdcbyerubgvyerbcjbdsjb
                        minLength: 64
                        maxLength: 64
                  transaction_details:
                    type: object
                    required:
                      - tax_scheme
                      - supply_type
                    properties:
                      is_item_amt_tax_inclusive:
                        type: string
                        enum: [ YES, NO ]
                      tax_scheme:
                        type: string
                        enum: [ GST ]
                      supply_type:
                        type: string
                      reverse_charge_tax:
                        type: string
                        enum: [ YES, NO ]
                      eCommerce_gstin:
                        type: string
                        minLength: 15
                        maxLength: 15
                      igst_chargable:
                        type: string
                        enum: [ YES, NO ]
                  eway_bill_detail:
                    type: object
                    required:
                      - distance
                    properties:
                      transporter_id:
                        type: string
                        minLength: 3
                        maxLength: 50
                      transporter_name:
                        type: string
                        minLength: 3
                        maxLength: 256
                      transport_mode:
                        type: string
                        enum: [ ROAD, RAIL, AIR, SHIP ]
                      distance:
                        type: integer
                        minimum: 0
                        maximum: 4000
                      transport_document_no:
                        type: string
                        minLength: 3
                        maxLength: 50
                      transport_document_date:
                        type: string
                        minLength: 10
                        maxLength: 10
                        pattern: DD/MM/YYYY
                      vehicle_no:
                        type: string
                        minLength: 4
                        maxLength: 20
                      vehicle_type:
                        type: string
                        enum: [ REGULAR, OVER-DIMENSIONAL CARGO ]
                  supplier_details:
                    type: object
                    properties:
                      trade_name:
                        type: string
                        example: VA Tech Ventures Private Limited
                        minLength: 1
                        maxLength: 256
                      b2b_id:
                        type: string
                        example: vatech_karnataka
                        minLength: 1
                        maxLength: 100
                      gstin:
                        type: string
                        example: 29AAECV1948B2ZB
                        minLength: 15
                        maxLength: 15
                      legal_name:
                        type: string
                        example: VA Tech Ventures Private Limited
                        minLength: 1
                        maxLength: 256
                      state_code:
                        type: string
                        example: "16"
                        minLength: 1
                        maxLength: 2
                      address:
                        type: object
                        required:
                          - address_line1
                          - city
                          - state
                          - country
                          - pincode
                        properties:
                          address_line1:
                            type: string
                            example: ""
                            minLength: 1
                            maxLength: 256
                          city:
                            type: string
                            example: ""
                            minLength: 1
                            maxLength: 256
                          state:
                            type: string
                            enum: [ ANDAMAN AND NICOBAR ISLANDS, ANDHRA PRADESH, ARUNACHAL PRADESH, ASSAM, BIHAR, CHANDIGARH, CHHATTISGARH, DADRA AND NAGAR HAVELI AND DAMAN AND DIU, DELHI, GOA, GUJARAT, HARYANA, HIMACHAL PRADESH, JAMMU & KASHMIR, JHARKHAND, KARNATAKA, KERALA, LADAKH, LAKSHADWEEP, MADHYA PRADESH, MAHARASHTRA, MANIPUR, MEGHALAYA, MIZORAM, NAGALAND, ODISHA, PUDUCHERRY, PUNJAB, RAJASTHAN, SIKKIM, TAMIL NADU, TELANGANA, TRIPURA, UTTAR PRADESH, UTTARAKHAND, WEST BENGAL ]
                          country:
                            type: string
                            example: "INDIA"
                            enum: [INDIA, India, india]
                          pincode:
                            type: string
                            example: "560066"
                            minLength: 6
                            maxLength: 6
                      contact_number:
                        type: object
                        properties:
                          type:
                            type: string
                            enum: [ MOBILE, EMAIL ]
                          country_code:
                            type: string
                            example: "+91"
                            minLength: 2
                            maxLength: 5
                          phone_number:
                            type: string
                            example: "7977380104"
                            minLength: 10
                            maxLength: 10
                  buyer_details:
                    type: object
                    properties:
                      trade_name:
                        type: string
                        example: VA Tech Ventures Private Limited
                        minLength: 1
                        maxLength: 256
                      b2b_id:
                        type: string
                        example: vatech_karnataka
                        minLength: 1
                        maxLength: 100
                      gstin:
                        type: string
                        example: 29AAECV1948B2ZB
                        minLength: 15
                        maxLength: 15
                      legal_name:
                        type: string
                        example: VA Tech Ventures Private Limited
                        minLength: 1
                        maxLength: 256
                      state_code:
                        type: string
                        example: "16"
                        minLength: 1
                        maxLength: 2
                      address:
                        type: object
                        required:
                          - address_line1
                          - city
                          - state
                          - country
                          - pincode
                        properties:
                          address_line1:
                            type: string
                            example: ""
                            minLength: 1
