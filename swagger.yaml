        description: Data from V2
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                verification_level:
                  type: string
                  enum: [ L1, L3, L5]
                  description: "If empty then by default business verification will be considered as L1"
                business_name:
                  type: string
                  pattern: "^[a-zA-Z0-9 _\\.]*$"
                  example: "ABC Pvt. Ltd."
                business_type:
                  type: string
                  enum: [ SOLE PROP, BOI, AOP, HUF, COMPANY, LLP, PARTNERSHIP FIRM, TRUST, GOVERNEMNT AGENCY, LOCAL AUTHORITY, AJP ]
                pan:
                  type: string
                  pattern: "^[a-zA-Z0-9 _\\.]*$"
                  example: "AAACH7409R"
                # primary_business_identifier:
                #   type: string
                #   enum: [ GSTIN, UDHYAM, SHOP ESTABLISHMENT CERTIFICATE, PAN, TAN, IEC, LEI, FACTORY LICENSE NUMBER, DRUG LICENSE NUMBER, TOURISM LICENSE NUMBER, FDA, FSSAI, HEALTH AND TRADE LICENSE NUMBER, LABOR LICENSE NUMBER, BROADCASTING AND TELECOM LICENSE NUMBER ]
                # primary_business_identifier_value:
                #   type: string
                #   pattern: "^[a-zA-Z0-9 _\\.]*$"
                default_b2b_id:
                  type: string
                  pattern: "default_ABC"
                # mcc_code:
                #   type: string
                #   pattern: "^[a-zA-Z0-9 _\\.]*$"
                #   example: "542"
                # kyb_status:
                #   type: string
                #   example: "verified"
                # role:
                #   type: string
                #   enum: [supplier and buyer, buyer]
                business_identifiers:
                  type: array
                  items:
                    type: object
                    properties:
                      identifier_type:
                        type: string
                        pattern: "^[a-zA-Z0-9 ]*$"
                        enum: [ GSTIN, UDHYAM, SHOP ESTABLISHMENT CERTIFICATE, PAN, TAN, IEC, LEI, FACTORY LICENSE NUMBER, DRUG LICENSE NUMBER, TOURISM LICENSE NUMBER, FDA, FSSAI, HEALTH AND TRADE LICENSE NUMBER, LABOR LICENSE NUMBER, BROADCASTING AND TELECOM LICENSE NUMBER ]
                        example: "GSTIN"
                      identifier_value:
                        type: string
                        pattern: "^[a-zA-Z0-9 ]*$"
                        example: "09AAACH7409R1ZZ"
                emails:
                  type: array
                  items:
                    type: string
                    example: "acbf@gmail.com"
                contact_numbers:
                  type: array
                  items:
                    type: string
                    pattern: "^[0-9 ]*$"
                    example: "9408958344"
                bank_accounts:
                  type: array
                  items:
                    type: object
                    properties:
                      bank_account_type:
                        type: string
                        enum: [ SAVINGS, CURRENT, DEFAULT, CREDIT, OVERDRAFT, LOAN, CHECKING, BANKWALLET, SOD, PPI WALLET ]
                      # business_vpa:
                      #   type: string
                      #   pattern: "^[a-zA-Z0-9 _\\.]*$"
                      ifsc:
                        type: string
                        pattern: "^[a-zA-Z0-9 _\\.]*$"
                        description: IFSC of Vendor's account
                        example: "SBIN0005943"
                      account_number:
                        type: string
                        pattern: "^[a-zA-Z0-9 _\\.]*$"
                        example: "4004467820"
                      beneficiary_name:
                        type: string
                        pattern: "^[a-zA-Z0-9 _\\.]*$"
                        example: "Example Pvt. Ltd"
                      # is_verified:
                      #   type: boolean
                    required:
                      - bank_acc_type
                      - business_vpa
                      - ifsc
                      - acc_num
                      - beneficiary_name
                      - is_verified
                addresses:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: [ REGISTERED ADDRESS, CORPORATE OFFICE, BRANCH OFFICE, HEAD OFFICE, OTHER ]
                      address_line_1:
                        type: string
                        example: "address line 1"
                      address_line_2:
                        type: string
                        example: "address line 2"
                      city:
                        type: string
                        pattern: "Bengaluru"
                      state:
                        type: string
                        enum: [ ANDAMAN AND NICOBAR ISLANDS, ANDHRA PRADESH, ARUNACHAL PRADESH, ASSAM, BIHAR, CHANDIGARH, CHHATTISGARH, DADRA AND NAGAR HAVELI AND DAMAN AND DIU, DELHI, GOA, GUJARAT, HARYANA, HIMACHAL PRADESH, JAMMU & KASHMIR, JHARKHAND, KARNATAKA, KERALA, LADAKH, LAKSHADWEEP, MADHYA PRADESH, MAHARASHTRA, MANIPUR, MEGHALAYA, MIZORAM, NAGALAND, ODISHA, PUDUCHERRY, PUNJAB, RAJASTHAN, SIKKIM, TAMIL NADU, TELANGANA, TRIPURA, UTTAR PRADESH, UTTARAKHAND, WEST BENGAL ]
                      country:
                        type: string
                        pattern: "India"
                      pincode:
                        type: string
                        pattern: "^[0-9 ]*$"
                        example: "560066"
                    required:
                      - type
                      - address_line_1
                      - address_line_2
                      - city
                      - state
                      - country
                      - pincode

              required:
