  /b2b/v1/business/search_business:
    post:
      summary: Check B2b id
      description: B2b id availability check
      tags:
        - Onboarding
      operationId: SearchBusiness
      parameters:
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/appId'
      requestBody:
        description: Data from V2
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                # requestor_b2b_id:
                #   type: string
                #   pattern: "^[a-zA-Z0-9 _\\.]*$"
                search_parameter:
                  type: string
                  enum: [ GSTIN, UDYAM, SHOP ESTABLISHMENT CERTIFICATE, PAN, TAN, IEC, LEI, FACTORY LICENSE NUMBER, DRUG LICENSE NUMBER, TOURISM LICENSE NUMBER, FDA, FSSAI, HEALTH AND TRADE LICENSE NUMBER, LABOR LICENSE NUMBER, BROADCASTING AND TELECOM LICENSE NUMBER, B2BID, CONTACT NUMBER, EMAIL, NAME]
                value:
                  type: string
                  pattern: "^[a-zA-Z0-9 _\\.\\@]*$"
              required:
                - requestor_b2b_id
                - search_parameter
                - value

      responses:

        200:
          description: Business Info
          content:
            application/json:
              schema:
                type: object
                properties:
                  business_info:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        alias:
                          type: string
                        state:
                          type: string
                        pincode:
                          type: string
                        public_b2b_ids:
                          type: array
                          items:
                            type: string

        400:
          description: unable to make req pay
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    example: "3ab43aa0-7187-44b1-8371-5fa448841da3"
                    description: request id
                  message:
                    type: string
                    example: "webhook not received from central unit"
                    description: error message
                  code:
                    type: string
                    example: "B2B010"
                    description: error code

  /b2b/v1/business/search:
    post:
      summary: Fetch Public Details of Business
      description: Fetch Public Details of Business
      tags:
        - Tally Onboarding
      operationId: SearchBusinessV2
      parameters:
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/appId'
        - $ref: '#/components/parameters/appToken'
      requestBody:
        description: Data from V2
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                business_id:
                  type: string
                  description: The ID of the business to which the search should be limited.
                search:
                  type: array
                  items:
                    type: object
                    properties:
                      search_parameter:
                        type: string
                        enum: [ GSTIN, UDYAM, SHOP ESTABLISHMENT CERTIFICATE, PAN, TAN, IEC, LEI, FACTORY LICENSE NUMBER, DRUG LICENSE NUMBER, TOURISM LICENSE NUMBER, FDA, FSSAI, HEALTH AND TRADE LICENSE NUMBER, LABOR LICENSE NUMBER, BROADCASTING AND TELECOM LICENSE NUMBER, B2BID, CONTACT NUMBER, EMAIL, NAME ]
                        description: The name of the search parameter.
                      value:
                        type: string
                        pattern: "^[a-zA-Z0-9 _\\.\\@\\-]*$"
                        example: "06AAKCA6445Q1Z2"
                        description: The value of the search parameter.
                        minLength: 1
                        maxLength: 100
                    required:
                      - search_parameter
                      - value

              required:
                - business_id
                - search

      responses:

        200:
          description: Business Info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessInfo'

        400:
          description: unable to seach business
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    example: "3ab43aa0-7187-44b1-8371-5fa448841da3"
                    description: request id
                  message:
                    type: string
                    example: "webhook not received from central unit"
                    description: error message
                  code:
                    type: string
                    example: "B2B010"
                    description: error code


